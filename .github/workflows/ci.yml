name: CI
on: pull_request
jobs:
  test:
    name: Test
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: Brightspace/third-party-actions@actions/checkout
      - uses: Brightspace/third-party-actions@actions/setup-node
        with:
          node-version-file: .nvmrc
          cache: 'npm'
      - name: Check before
        run: ls -la
      - name: Cache Test Data
        uses: Brightspace/third-party-actions@actions/cache
        with:
          path: .d2l-test-runner
          key: ${{ github.sha }}
          save-always: 'true'
      - name: Check after cache action
        run: ls -la
      - name: Install dependencies
        run: npm ci
      - name: Lint (JavaScript)
        run: npm run lint
      - name: Unit Tests (Browser)
        run: |
          mkdir .d2l-test-runner
          touch .d2l-test-runner/attempt-report.js
          npm run test:browser
      - name: Check after test
        if: always()
        run: ls -la
      - name: Unit Tests (Server)
        run: npm run test:server
